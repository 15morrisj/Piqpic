{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="entry-form" method="POST" action="/login">
                <h2>LOGIN</h2>
                {% with messages = get_flashed_messages() %}
	                {% if messages %}
		                {% for message in messages %}
		                <p>{{ message }}</p>
		                {% endfor %}
	                {% endif %}
                {% endwith %}
                <input type="email" name="email" id="username" class="login-text" placeholder="EMAIL">
                <br>
                <input type="password" name="password" id="password" class="login-text" placeholder="PASSWORD">
                <br>
                <button type="submit" class="login-button btn">Submit</button>
                <br><br>
                <a HREF="/register" class="linkbtn btn">Don't have an account? Register here.</a>
                <br>
                <a HREF="/" class="linkbtn btn">Just want to browse? Click here.</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
